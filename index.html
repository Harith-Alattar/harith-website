<!DOCTYPE html>
<html>
<head>
    <title>My First Web Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: lightblue;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            color: darkblue;
        }

        p {
            font-size: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px;
            margin-top: 20px;
            background-color: navy;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Cool webpagina voor mijn presentatie!</h1>
    <p>This website is created by Al-Attar Harith</p>
    
    <button onclick="changeBackground()">Click me!</button>

    <p>Visit <a href="https://www.google.com" target="_blank">Google</a></p>

    <script>
        function changeBackground() {
            document.body.style.backgroundColor = document.body.style.backgroundColor === 'lightblue' ? 'lightcoral' : 'lightblue';
        }
    </script>
</body>
</html>
